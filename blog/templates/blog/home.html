{% extends 'blog/index.html' %}

{% load static %} 

{% block title %}Home - {% endblock %}

{% block content %}
<!-- <link rel="stylesheet" href="blog/styles/home.css">  -->
<div class="container">
    {% for post in posts %}
        <article class="article-container"> 
            <h2>{{ post.title }}</h2>
            <small>Posted on : {{ post.created_on}} | By : {{ post.author }}</small>
            <p>{{ post.excerpt }}</p>  <!-- Display the excerpt instead of post.body -->
            <a href="{% url 'post-detail' post.slug %}">Read more</a> 
        </article>
    {% endfor %}
</div>
{% endblock %}
