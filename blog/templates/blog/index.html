{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} Tk Codes</title>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">

    {% block head %}{% endblock %}


    <!-- font awesome icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    

</head>
<body>
    <header id="header" class="shadow bg-light">
        <nav class="nav-container navbar">
            <a href="{% url 'home' %}" class="logo text-dark">Tk <strong>Codes</strong> </a>

            <!-- toggle button -->
            <button class="toggle-button">
                <span><i class="fas fa-bars"></i></span>
            </button>

            <!-- collapse on toggle button click -->
            <div class="collapse">
                <ul class="top-nav">
                    <a href="{% url 'home' %}" class="top-nav-link">Home</a>
                    <a href="{% url 'blog' %}" class="top-nav-link">Blog</a>
                    <a href="#" class="top-nav-link">Categories</a>
                    <a href="#" class="top-nav-link">Contact</a>
                </ul>
            </div>
        

            <!-- collapse on toggle button click -->
            <div class="collapse">
                <ul class="top-nav">
                    <div class="search-icon">
                        <a href="#" class="top-nav-link"><i class="fas fa-search"></i></a>
                    </div>
                    <a href="#" class="top-nav-link"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://twitter.com/Kaburu_Tracey" class="top-nav-link" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="top-nav-link"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="top-nav-link" target="_blank"><i class="fab fa-dribbble"></i></a>
                </ul>
            </div>
        </nav>
    </header>

    <!-- .Header -->

    <!-- Main Site -->
    {% block content%}{% endblock%}

    <!-- footer -->
    <footer class="copyright">
        <p>&copy; 2024 Tk Codes. All rights reserved.</p>
    </footer>

    <!-- Script - main js file -->
    <script src="{% static 'scripts/main.js' %}"></script>
</body>
</html>
